

<h5>Materialize select</h5>

<select>
  <option value="">Option 1</option>
  <option value="2">Option 2</option>
  <option value="3">Option 3</option>
</select>

<h5>Browser default</h5>

<select class="browser-default">
  <option value="1">Option 1</option>
  <option value="2">Option 2</option>
  <option value="3">Option 3</option>
</select>

<script type="text/javascript">
  var $select1 = $('select:not(.browser-default)');

$select1.material_select();
$select1.on('change', function (e) {
  console.log('Materialize select changed: ' + e.target.value);
  $('.select-wrapper input').addClass('not-empty');
  if(+ e.target.value == '') {
     
        $('.select-wrapper input').removeClass('not-empty');
    } else {
        $('.select-wrapper input').addClass('not-empty');
       
    }
});

  
</script>
